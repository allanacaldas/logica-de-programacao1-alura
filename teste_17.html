<!-- Todos os nÃºmeros de 20 a 0 -->

<meta charset="UTF-8">
<script>

function pulaLinha() {

    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();

}
var inicial = 20;

while(inicial<=20 && inicial >= 0) {
    mostra(inicial);
    inicial --;
}

</script>
