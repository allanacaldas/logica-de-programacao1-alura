<!-- Operando tabuadas com while e o for -->

<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

     // Tabuada de 2 usando o while

    var numeroMultiplicador = 1; 
    var numeroMultiplicavel = 2;

    while(numeroMultiplicador <= 10){

        mostra(numeroMultiplicavel + "x" + numeroMultiplicador + "=" + numeroMultiplicavel*numeroMultiplicador);
        numeroMultiplicador++;
    
        }
        mostra("<hr>")

    //Tabuada de 7 usando o FOR

    for (var multiplicador = 1; multiplicador <= 20; multiplicador++) {
        //No espaço1, vai a variável. No espaço2, vai a condição de repetição. No espaço3, vai o laço de repetição (o incremento)
        mostra("7x" + multiplicador + "=" + (multiplicador * 7));

    }

    for (contador = 1; contador <= 10; contador++) {
        console.log("Contador atual: " + contador);
    }

    /* É comum usarmos o zero para iniciar um laço de repetição. Isso nos trará vantagens quando, nas próximas atividades, formos trabalhar com Array's. 
    Mas preste atenção, quando usamos o zero para iniciar uma repetição, precisamos substituir o sinal do limitador (espaco2),
     de <= (menor igual) para apenas < (menor), pois o zero conta como primeiro elemento dentro do laço.*/

    for (var i = 0; i < 10; i++) {
        console.log("O resultado é " + (2 * i));
    }
     /*Tanto o while() quanto o for() são utilizados em estruturas criadas para repetir instruções, ou seja, estruturas de loops. 
     A escolha entre um e outro é questão de gosto e legibilidade. Com o tempo você saberá quando um é melhor do que o outro, o importante, 
     neste momento, é conhecer as duas estruturas.*/


</script>
