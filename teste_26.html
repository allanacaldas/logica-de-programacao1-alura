<!-- Muito parecido com o teste 25, só que os valores da Array aqui não se repetem -->
<meta charset="UTF-8">

<label>Coloque aqui seu chute</label>
<input />

<button>compare com o meu segredo</button>

<script>

    function sorteia() {

        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade) {

        var segredos = [];

        var numero = 1;

        while (numero <= quantidade) {
            var numeroAleatorio = sorteia();
            var achou = false;

            for (var posicao = 0; posicao < segredos.length; posicao++) {

                if (segredos[posicao] == numeroAleatorio) {
                    achou = true;
                    break;
                }
            }

            if (achou == false) {
                segredos.push(numeroAleatorio);
                numero++; // O Incremento na lista de segredos só deve ocorrer se eu não encontrei um numero repetido
            }

        }
        return segredos;
    }

    var segredos = sorteiaNumeros(3);
    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {

            if (input.value == segredos[posicao]) { //Não podemos passar simplesmente input, porque o input corresponde a TAG e queremos dessa TAG seu valor (value). Por isso passamos input.value.
                alert("Você acertou");
                achou = true;
                break;
            }
        }

        if (achou == false) {
            alert("Você errou");
        }

        input.value = ""; // Permite que a caixinha fique "zerada" para inserirmos um novo númeor
        input.focus(); //pra deixar a caixa em destaque
    }

    var button = document.querySelector("button");
    button.onclick = verifica; /* Se eu mantiver os parênteses, a função será executada, dando erro no programa.
Retirando os parênteses,  o onclick receberá somente o conteúdo da função 'verifica'*/

</script>
